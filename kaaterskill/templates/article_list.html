					{% for article in articles.items %}
						<h1>
							<a href="{{ article.permalink.href }}">{{ article.title }}</a>
						</h1>
						<p>
							{{ article.body | safe }}
						</p>
						<p class="tags">
							Published by 
							<a href="{{ article.author.permalink.href }}">
								{{ article.author.name }}
							</a>
						</p>
					{% endfor %}
					{% if articles.next %}
					<p class="tags">
						<a href="{{ articles.next }}">Next</a>
					</p>
					{% else %}
					{% endif %}
