					<h1>
						<a href="{{ article.permalink.href }}">{{ article.title }}</a>
					</h1>
					<p>
						{{ article.body | safe }}
					</p>
					<p class="tags">
						Tags: 
						{% for tag in article.tags.items %}
							<span class="tag">
								<a href="{{ tag.permalink.href }}">
									{{ tag.name }}
								</a>
							{% if not forloop.last %}
								, 
							{% else %}
							{% endif %}
							</span>
						{% endfor %}
					</p>
